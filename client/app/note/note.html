<div ng-include="'components/navbar/navbar.html'"></div>


  <div class="container">
  	
  	
 <div class="row">
 	
    	<div class="col-lg-12">
      		<h1 class="page-header">Notes:</h1>
      		<ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="note in awesomeNotes">
        	<li><a href="#" tooltip="{{note.description}}">{{note.name}}</a>
        	</li>
      		</ul>
    	</div>
  </div>

   <form class="form" name="newNote" ng-submit="addNote()" novalidate>
		
		<h1 class="page-header">Add a new note:</h1>
		
        <div class="form-group" ng-class="{ 'has-success': newNote.name.$valid && submitted,
                                            'has-error': newNote.name.$invalid && submitted }">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="name"  required />
          <p class="help-block" ng-show="newNote.name.$error.required && submitted">  A name is required </p>
        </div>
          <div class="form-group" >
          <label>Description</label>
          <input type="text" name="description" class="form-control" ng-model="description" />
        </div>
        
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit"> Add</button>
        </div>
      </form>

</div>
