<div ng-include="'components/navbar/navbar.html'"></div>


  <div class="container">
  	<div class="row">
    	<div class="col-lg-12">
      		<h1 class="page-header">Projects:</h1>
      		<ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="project in awesomeProjects">
        	<li><a href="#" tooltip="{{project.info}}">{{project.name}}<button type="button" class="close" ng-click="deleteProject(project)">&times;</button></a>
        	</li>
      		</ul>
    	</div>
  	</div>

   <form class="form" name="newProject" ng-submit="addProject()" novalidate>
		
		<h1 class="page-header">Add a new project:</h1>
		
        <div class="form-group" ng-class="{ 'has-success': newProject.name.$valid && submitted,
                                            'has-error': newProject.name.$invalid && submitted }">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ng-model="name"  required />
          <p class="help-block" ng-show="newProject.name.$error.required && submitted">  A name is required </p>
        </div>
          <div class="form-group" >
          <label>Description</label>
          <input type="text" name="info" class="form-control" ng-model="info" />
        </div>
        
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit"> Add</button>
        </div>
      </form>

</div>
